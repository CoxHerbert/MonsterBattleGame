name: Deploy to GitHub Pages

on:
    push:
        branches: ['main']
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            GITHUB_PAGES: 'true'
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node (pin exact to satisfy engines)
              uses: actions/setup-node@v4
              with:
                  node-version: '20.19.0'
                  cache: npm

            - name: Install deps (lock-aware)
              run: |
                  if [ -f package-lock.json ]; then npm ci; else npm i; fi

            # ⬇️ 加上 enablement: true，首次会自动开启 Pages（相当于在 Settings 里点那个开关）
            - name: Configure GitHub Pages
              uses: actions/configure-pages@v5
              with:
                  enablement: true

            - name: Build
              run: npm run build

            - name: SPA fallback
              run: cp dist/index.html dist/404.html || true

            - name: Add .nojekyll
              run: touch dist/.nojekyll

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
