name: Deploy to GitHub Pages

on:
    push:
        branches: ['main']
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            GITHUB_PAGES: 'true' # 让 Vite 的 base 动态生效
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node (pin exact to satisfy engines)
              uses: actions/setup-node@v4
              with:
                  node-version: '20.19.0' # or '22.12.0'
                  cache: npm

            - name: Install deps (lock-aware)
              run: |
                  if [ -f package-lock.json ]; then
                    npm ci
                  else
                    echo "No package-lock.json, using npm i"
                    npm i
                  fi

            - name: Configure GitHub Pages
              uses: actions/configure-pages@v5

            - name: Build
              run: npm run build

            # SPA 路由直达不 404（官方允许自定义 404 页）
            - name: SPA fallback
              run: cp dist/index.html dist/404.html || true

            - name: Add .nojekyll
              run: touch dist/.nojekyll

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
