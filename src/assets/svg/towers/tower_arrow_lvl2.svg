<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>:root{--c-main:#2563eb;--c-accent:#60a5fa;--c-dark:#0f172a;--c-lite:#e2e8f0}</style>
  <!-- ground shadow -->
  <ellipse cx="32" cy="48" rx="18" ry="8" fill="rgba(0,0,0,.28)"/>
  <!-- base pad -->
  <path d="M16 46h32l4-6-4-6H16l-4 6 4 6Z" fill="#1f2937"/>
  <path d="M18 44h28l3-4-3-4H18l-3 4 3 4Z" fill="#334155"/>
  <!-- tower body -->
  <g transform="translate(0,-4)">
    <rect x="24" y="22" width="16" height="18" rx="4" fill="var(--c-main)" stroke="var(--c-dark)" stroke-width="2"/>
    <rect x="26" y="24" width="12" height="6" rx="2" fill="var(--c-accent)"/>
    <!-- turret ring -->
    <ellipse cx="32" cy="28" rx="10" ry="5" fill="var(--c-lite)" opacity=".5"/>
    <!-- gimbal + barrel -->
    <g transform="translate(32,26)">
      <circle r="7" fill="var(--c-accent)" stroke="var(--c-dark)" stroke-width="2"/>
      <rect x="6" y="-2" width="18" height="4" rx="2" fill="var(--c-lite)" stroke="var(--c-dark)" stroke-width="2"/>
      <polygon points="25,0 19,-3 19,3" fill="var(--c-dark)"/>
    </g>
    <!-- ammo box -->
    <rect x="21" y="34" width="8" height="6" rx="1.5" fill="#475569"/>
    <rect x="35" y="34" width="8" height="6" rx="1.5" fill="#475569"/>
  </g>
</svg>
